<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<table class="col-9 table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre Comun</th>
      <th scope="col">Tipo</th>
      <th scope="col">Clima</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let planta of plantas">
      <td>{{planta.id}}</td>
      <td>{{planta.nombre_comun}}</td>
      <td>{{planta.tipo}}</td>
      <td>{{planta.clima}}</td>
    </tr>
  </tbody>
</table>

<p class="fw-bold fs-6">
  Total plantas de interior: {{interior}}
  <br>
  Total plantas de exterior: {{exterior}}
</p>
